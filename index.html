<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircall Team Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .login-form button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-form button:hover {
            background: #3367D6;
        }
        
        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        
        .team-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .team-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3367D6;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.success {
            background: #34A853;
        }
        
        button.success:hover {
            background: #2d8e47;
        }
        
        button.danger {
            background: #EA4335;
        }
        
        .logout-btn {
            background: #EA4335;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .logout-btn:hover {
            background: #C5221F;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285F4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .section-header {
            background: #f0f0f0;
            padding: 12px 15px;
            font-weight: 600;
            color: #333;
            border-radius: 6px;
            margin: 20px 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .count-badge {
            background: #4285F4;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .user-item:hover {
            background: #f9f9f9;
        }
        
        .user-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 3px;
        }
        
        .user-email {
            font-size: 13px;
            color: #666;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-available {
            background: #E8F5E9;
            color: #2E7D32;
        }
        
        .status-unavailable {
            background: #FFEBEE;
            color: #C62828;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #81C784;
        }
        
        .message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #E57373;
        }
        
        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .bulk-actions button {
            font-size: 12px;
            padding: 8px 16px;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #mainApp {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h2>ðŸ”’ Aircall Team Management</h2>
        <p style="color: #666; margin-bottom: 30px;">Enter the Team ID to access</p>
        <form class="login-form" onsubmit="login(event)">
            <input type="password" 
                   id="passwordInput" 
                   placeholder="Team ID" 
                   required 
                   autocomplete="off">
            <div id="loginError" class="error-message"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Application -->
    <div id="mainApp">
        <div class="container">
            <div class="header-bar">
                <h1>Aircall Team Management</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="team-info" id="teamInfo" style="display: none;">
                <p><strong>Team:</strong> <span id="teamName">-</span></p>
                <p><strong>Team ID:</strong> <span id="teamId">-</span></p>
            </div>
            
            <div id="message"></div>
            
            <div class="controls">
                <button id="syncBtn" onclick="syncData()">ðŸ”„ Sync Team</button>
                <button id="applyBtn" onclick="applyChanges()" class="success" disabled>âœ“ Apply Changes</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search users by name or email..." onkeyup="filterUsers()">
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading data from Aircall...</p>
            </div>
            
            <div id="userList" class="user-list" style="display: none;">
                <div class="bulk-actions">
                    <button onclick="selectAll(true)">Select All</button>
                    <button onclick="selectAll(false)">Deselect All</button>
                    <button onclick="selectSection('inTeam')">Select Team Members</button>
                    <button onclick="selectSection('available')">Select Available</button>
                </div>
                
                <div class="section-header">
                    <span>ðŸ‘¥ Team Members</span>
                    <span class="count-badge" id="inTeamCount">0</span>
                </div>
                <div id="inTeamList"></div>
                
                <div class="section-header">
                    <span>ðŸ“‹ Available Users</span>
                    <span class="count-badge" id="availableCount">0</span>
                </div>
                <div id="availableList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual credentials
        const CONFIG = {
            apiId: "8cf9c2e69f0b7eede5771bbaa8f6437c",
            apiToken: "98e496950fc1830bfb261dfc54794dfe",
            teamId: "201824"
        };
        
        const baseUrl = "https://api.aircall.io/v1/";
        
        let allUsers = [];
        let teamMembers = [];
        let originalTeamMemberEmails = new Set();
        let isAuthenticated = false;
        
        // Check if already logged in
        function checkAuth() {
            const auth = sessionStorage.getItem('aircall_auth');
            if (auth === CONFIG.teamId) {
                isAuthenticated = true;
                showMainApp();
            }
        }
        
        // Login function
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === CONFIG.teamId) {
                sessionStorage.setItem('aircall_auth', CONFIG.teamId);
                isAuthenticated = true;
                errorDiv.style.display = 'none';
                showMainApp();
            } else {
                errorDiv.textContent = 'Invalid Team ID. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('aircall_auth');
            isAuthenticated = false;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
        }
        
        // Show main application
        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            syncData(); // Auto-sync on login
        }
        
        // Get Basic Auth header
        function getAuthHeader() {
            return 'Basic ' + btoa(CONFIG.apiId + ':' + CONFIG.apiToken);
        }
        
        // Show message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Fetch all users with pagination
        async function getAllUsers() {
            let users = [];
            let page = 1;
            let hasMore = true;
            
            while (hasMore) {
                const response = await fetch(`${baseUrl}users?per_page=50&page=${page}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': getAuthHeader(),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch users: ${response.status}`);
                }
                
                const data = await response.json();
                users = users.concat(data.users);
                hasMore = data.meta.next_page_link !== null;
                page++;
            }
            
            return users;
        }
        
        // Fetch team details
        async function getTeamDetails() {
            const response = await fetch(`${baseUrl}teams/${CONFIG.teamId}`, {
                method: 'GET',
                headers: {
                    'Authorization': getAuthHeader(),
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`Failed to fetch team: ${response.status}`);
            }
            
            const data = await response.json();
            return data.team;
        }
        
        // Sync data from Aircall
        async function syncData() {
            if (!isAuthenticated) return;
            
            const loading = document.getElementById('loading');
            const userList = document.getElementById('userList');
            const syncBtn = document.getElementById('syncBtn');
            
            loading.style.display = 'block';
            userList.style.display = 'none';
            syncBtn.disabled = true;
            
            try {
                // Fetch data
                allUsers = await getAllUsers();
                const teamData = await getTeamDetails();
                teamMembers = teamData.users || [];
                
                // Store original team member emails
                originalTeamMemberEmails = new Set(teamMembers.map(m => m.email));
                
                // Update team info
                document.getElementById('teamName').textContent = teamData.name;
                document.getElementById('teamId').textContent = CONFIG.teamId;
                document.getElementById('teamInfo').style.display = 'block';
                
                // Render users
                renderUsers();
                
                loading.style.display = 'none';
                userList.style.display = 'block';
                document.getElementById('applyBtn').disabled = false;
                syncBtn.disabled = false;
                
                showMessage(`âœ“ Synced ${allUsers.length} users. Team has ${teamMembers.length} members.`, 'success');
            } catch (error) {
                loading.style.display = 'none';
                showMessage(`Error: ${error.message}`, 'error');
                syncBtn.disabled = false;
            }
        }
        
        // Render user list
        function renderUsers() {
            const teamMemberIds = new Set(teamMembers.map(m => m.id));
            
            const inTeam = [];
            const available = [];
            
            allUsers.forEach(user => {
                if (teamMemberIds.has(user.id)) {
                    inTeam.push(user);
                } else {
                    available.push(user);
                }
            });
            
            // Sort by name
            inTeam.sort((a, b) => a.name.localeCompare(b.name));
            available.sort((a, b) => a.name.localeCompare(b.name));
            
            // Render in team
            document.getElementById('inTeamList').innerHTML = inTeam.map(user => createUserItem(user, true)).join('');
            document.getElementById('inTeamCount').textContent = inTeam.length;
            
            // Render available
            document.getElementById('availableList').innerHTML = available.map(user => createUserItem(user, false)).join('');
            document.getElementById('availableCount').textContent = available.length;
        }
        
        // Create user item HTML
        function createUserItem(user, isInTeam) {
            const statusClass = user.availability_status === 'available' ? 'status-available' : 'status-unavailable';
            return `
                <div class="user-item" data-email="${user.email}" data-name="${user.name.toLowerCase()}">
                    <input type="checkbox" 
                           id="user-${user.id}" 
                           data-user-id="${user.id}"
                           data-email="${user.email}"
                           ${isInTeam ? 'checked' : ''}>
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <span class="status-badge ${statusClass}">${user.availability_status}</span>
                </div>
            `;
        }
        
        // Filter users based on search
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const name = item.dataset.name;
                const email = item.dataset.email.toLowerCase();
                
                if (name.includes(searchTerm) || email.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Select/deselect all
        function selectAll(checked) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = checked);
        }
        
        // Select specific section
        function selectSection(section) {
            const listId = section === 'inTeam' ? 'inTeamList' : 'availableList';
            const checkboxes = document.getElementById(listId).querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        // Apply changes to Aircall
        async function applyChanges() {
            if (!isAuthenticated) return;
            
            const applyBtn = document.getElementById('applyBtn');
            applyBtn.disabled = true;
            applyBtn.textContent = 'â³ Applying...';
            
            try {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const changes = [];
                
                checkboxes.forEach(cb => {
                    const email = cb.dataset.email;
                    const userId = cb.dataset.userId;
                    const isChecked = cb.checked;
                    const wasInTeam = originalTeamMemberEmails.has(email);
                    
                    if (isChecked && !wasInTeam) {
                        changes.push({ action: 'add', userId, email });
                    } else if (!isChecked && wasInTeam) {
                        changes.push({ action: 'remove', userId, email });
                    }
                });
                
                if (changes.length === 0) {
                    showMessage('No changes to apply.', 'success');
                    applyBtn.disabled = false;
                    applyBtn.textContent = 'âœ“ Apply Changes';
                    return;
                }
                
                let added = 0;
                let removed = 0;
                let errors = 0;
                
                // Apply changes
                for (const change of changes) {
                    try {
                        const method = change.action === 'add' ? 'POST' : 'DELETE';
                        const response = await fetch(`${baseUrl}teams/${CONFIG.teamId}/users/${change.userId}`, {
                            method: method,
                            headers: {
                                'Authorization': getAuthHeader(),
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok || response.status === 204) {
                            if (change.action === 'add') added++;
                            else removed++;
                        } else {
                            errors++;
                        }
                    } catch (error) {
                        errors++;
                    }
                }
                
                // Show results
                let message = `âœ“ Changes applied: ${added} added, ${removed} removed`;
                if (errors > 0) {
                    message += `. ${errors} errors occurred.`;
                }
                
                showMessage(message, errors > 0 ? 'error' : 'success');
                
                // Refresh data
                await syncData();
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                applyBtn.disabled = false;
                applyBtn.textContent = 'âœ“ Apply Changes';
            }
        }
        
        // Check auth on page load
        window.addEventListener('load', () => {
            checkAuth();
        });
    </script>
</body>
</html>
